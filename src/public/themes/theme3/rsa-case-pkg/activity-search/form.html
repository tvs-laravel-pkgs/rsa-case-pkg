<div class="col-xs-12 col-sm-12">
    <div class="mobile-breadcrumbs-wrapper">
        <ul class="mobile-breadcrumbs-group list-inline">
            <li><a href="#!<% $ctrl.laravel_routes['/'] %>">Home</a></li>
            <li><a href="#">Activities</a></li>
            <li><a href="#!/rsa-case-pkg/activity-search">Search</a></li>
        </ul>
    </div>
</div>
<div class="container-fluid dataTable-content--wrapper">
    <div class="row">
        <div class="col-xs-12 col-sm-12">
            <div class="row">
                <div class="col-md-12">
                    <div class="dataTable--left_wrapper">
                        <h2 class="dataTable-title">Activity Search</h2>
                        <p><span class="orange-txt"></span></p>
                    </div>
                </div>
            </div><!-- Row -->
            <div class="viewData-wrapper mb-30">
                <div class="viewData-toggle--wrapper">
                    <div class="noToggle--inner">
                        <div class="row">
                            <div class="col-xs-12 col-sm-12">
                                <div class="row">
                                    <div class="col-xs-12 col-sm-6 col-md-3">
                                        <label>Case Number</label>
                                        <div class="input-text form-group">
                                            <input type="text" ng-model="$ctrl.caseNumber" class="form-control customForm-input" name="caseNumber" placeholder="Enter Case Number" autocomplete="off" maxlength="32" onkeyup="this.value = this.value.toLocaleUpperCase()" ng-disabled="$ctrl.isDisabled('caseNumber')">
                                        </div>
                                    </div>
                                    <div class="col-xs-12 col-sm-6 col-md-3">
                                        <label>Vehicle Registration Number</label>
                                        <div class="input-text form-group">
                                            <input type="text" ng-model="$ctrl.vehicleRegistrationNumber" class="form-control customForm-input" name="vehicleRegistrationNumber" placeholder="Enter Vehicle Registration Number" autocomplete="off" maxlength="12" onkeyup="this.value = this.value.toLocaleUpperCase()" ng-disabled="$ctrl.isDisabled('vehicleRegistrationNumber')">
                                        </div>
                                    </div>
                                    <div class="col-xs-12 col-sm-6 col-md-3">
                                        <label>VIN</label>
                                        <div class="input-text form-group">
                                            <input type="text" ng-model="$ctrl.vin" class="form-control customForm-input" name="vin" placeholder="Enter VIN" autocomplete="off" maxlength="17" onkeyup="this.value = this.value.toLocaleUpperCase()" ng-disabled="$ctrl.isDisabled('vin')">
                                        </div>
                                    </div>
                                    <div class="col-xs-12 col-sm-6 col-md-3">
                                        <label>Mobile Number</label>
                                        <div class="input-text form-group">
                                            <input type="text" ng-model="$ctrl.mobileNumber" class="form-control customForm-input" name="mobileNumber" placeholder="Enter Mobile Number" autocomplete="off" maxlength="10" oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*)\./g, '$1');" ng-disabled="$ctrl.isDisabled('mobileNumber')">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12 col-sm-6 col-md-3">
                                        <label>CRM Activity ID</label>
                                        <div class="input-text form-group">
                                            <input type="text" ng-model="$ctrl.crmActivityId" class="form-control customForm-input" name="crmActivityId" placeholder="Enter CRM Activity ID" autocomplete="off" maxlength="255" onkeyup="this.value = this.value.toLocaleUpperCase()" ng-disabled="$ctrl.isDisabled('crmActivityId')">
                                        </div>
                                    </div>
                                    <div class="col-xs-12 col-sm-6 col-md-3">
                                        <label>CSR</label>
                                        <div class="input-text form-group">
                                            <input type="text" ng-model="$ctrl.csr" class="form-control customForm-input" name="csr" placeholder="Enter CSR" autocomplete="off" maxlength="191" onkeyup="this.value = this.value.toLocaleUpperCase()" ng-disabled="$ctrl.isDisabled('csr')">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <button class="btn btn-primary" type="button" id="search-activity" ng-click="searchActivity()">Search</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mt-20"></div>
                        <div class="row">
                            <div class="col-xs-12 col-sm-12">
                                <div class="row">
                                    <div class="col-xs-12 col-sm-6">
                                        <div class="dataTable--left_wrapper">
                                            <h2 class="dataTable-title">
                                                <span>Activities</span>
                                            </h2>
                                            <p>Total - <span class="orange-txt"><span class="count">0</span></span></p>
                                        </div>
                                    </div>
                                    <div class="col-xs-12 col-sm-6">
                                        <div class="dataTable-top--right_wrapper">
                                            <ul class="dataTable-top--right_group list-inline">
                                                <li>
                                                    <input class="filterTable" type="text" placeholder="Search" id="search" style="font-size:14px;">
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <div class="table-responsive">
                                    <table id="activityTable" class="table" style="width:100%;">
                                        <thead>
                                            <tr>
                                                <th>Action</th>
                                                <th>Date</th>
                                                <th>Case Number</th>
                                                <th>Vehicle Number</th>
                                                <th>VIN</th>
                                                <th>ASP Code</th>
                                                <th>CRM Activity ID</th>
                                                <th>CSR</th>
                                                <th>Service</th>
                                                <th>Finance Status</th>
                                                <th>Status</th>
                                                <th>Activity Status</th>
                                                <th>Client</th>
                                                <th>Call Center</th>
                                            </tr>
                                        </thead>
                                    </table>
                                </div><!-- Responsive -->
                                <div class="mt-20"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div><!-- View Date Wrapper -->
        </div><!-- Column -->
    </div><!-- Row -->
</div><!-- Container Fluid -->
<div class="row">
    <div class="col-md-12">
        <!-- Button Loader Starts -->
        <div class="loader-type-2 loader-hide">
            <div class="loader-inner"></div>
        </div>
        <!-- Button Loader Ends -->
    </div>
</div>
