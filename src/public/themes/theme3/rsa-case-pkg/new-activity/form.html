<div class="col-xs-12 col-sm-12">
    <div class="mobile-breadcrumbs-wrapper">
        <ul class="mobile-breadcrumbs-group list-inline">
            <li><a href="#!<% $ctrl.laravel_routes['/'] %>">Home</a></li>
            <li><a href="#">Tickets</a></li>
            <li><a href="#!/rsa-case-pkg/new-activity">New Ticket</a></li>
        </ul>
    </div>
</div>
<div class="container-fluid">
    <div class="dataTable-content--wrapper">
        <div class="row">
            <div class="col-xs-12 col-sm-12">
                <div class="row">
                    <div class="col-xs-12 col-sm-12">
                        <div class="dataTable--left_wrapper block-wrap">
                            <h2 class="dataTable-title customForm-title">New Ticket</h2>
                        </div>
                    </div>
                </div>
                <form id="ticket_verify_form" enctype="multipart-formdata">
                    <div class="customTab-content">
                        <div class="customForm-wrapper">
                            <div class="row">
                                <div class="col-xs-12 col-sm-4 col-md-4">
                                    <div class="form-group">
                                        <label>Ticket Number or Vehicle Number or CRM Activity ID<sup class="mandatory">*</sup></label>
                                        <input type="text" ng-model="$ctrl.number" name="number" class="form-control" placeholder="Enter Ticket Number or Vehicle Number or CRM Activity ID" oninput="this.value = this.value.replace(/\s/g, '')" autocomplete="off">
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-12">
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-primary yellow customForm-btn" id="submit">Submit</button>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <!-- Button Loader Starts -->
                                    <div class="loader-type-2 loader-hide">
                                        <div class="loader-inner"></div>
                                    </div>
                                    <!-- Button Loader Ends -->
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
